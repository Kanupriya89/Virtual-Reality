<html>
  <head>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="equi4.jpg" rotation="0 -130 0"></a-sky>
      <a-box color="#03A9F4" width="2" height="1" depth="1" position="0 8 0" rotation="45 45 45" scale="1 2.5 1"
      src=img/treasure.jpg>
      <a-animation attribute-"rotation" repeat="indefinite" to="0 360 0"></a-animation>
      </a-box>
      <a-light type="point" color="#00FF00" position="-10 0 0" look-at="a-box"></a-light>
      <a-light type="point" color="#00FF00" position="0 5 0"></a-light>
    </a-scene>
  </body>
</html>
